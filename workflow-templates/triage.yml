# Issue 作成/編集時に Project へ自動追加し、優先度/Size を自動設定します
#
# 使い方:
#   1) このファイルを各リポジトリの `.github/workflows/triage.yml` へコピーして push
#   2) リポジトリの Secrets に以下を設定
#        - PROJECT_TOKEN: Projects v2 を更新できるトークン（PAT など）
#   3) Projects v2 側にフィールドを作成（名前を揃える）
#        - 優先度（Single select）
#        - Size（Single select: XS/S/M/L/XL）

name: Triage

on:
  issues:
    types: [opened, edited, reopened]

permissions:
  contents: read
  issues: write

jobs:
  triage:
    uses: hasegawa496/.github/.github/workflows/triage-wc.yml@main
    with:
      project_number: 12
      # project_owner: hasegawa496
      # priority_field_name: 優先度
      # size_field_name: Size
    secrets:
      project_token: ${{ secrets.PROJECT_TOKEN }}
