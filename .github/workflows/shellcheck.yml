name: ShellCheck

on:
  workflow_call:

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        shell: bash
        run: |
          mapfile -d '' files < <(find . -type f -name '*.sh' -not -path './.git/*' -print0)
          if [[ "${#files[@]}" -eq 0 ]]; then
            echo "No .sh files found; skipping."
            exit 0
          fi
          shellcheck -x "${files[@]}"

