# ラベル同期 Reusable Workflow
#
# 依存ファイル:
#   - hasegawa496/.github/.github/labels.yml（ラベル定義）
#
# 使用方法:
#   hasegawa496/.github/workflow-templates/sync-labels.yml を参照

name: Sync Labels

on:
  workflow_call:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout .github repository
        uses: actions/checkout@v4
        with:
          repository: hasegawa496/.github
          path: .github-repo

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github-repo/.github/labels.yml
          delete-other-labels: false
